<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>

<body>
<!-- the entire body must be written by student -->



<div id="myCarousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<!-- The parent div with id #myCarousel  -->
	<ol class="carousel-indicators">
	  <li data-target="#myCarousel" data-slide-to="0" class="first-slide"></li>
	  <li data-target="#myCarousel" data-slide-to="1" class="second-slide"></li>
	  <li data-target="#myCarousel" data-slide-to="2" class="third-slide"></li>
	
	  <li data-target="#myCarousel" data-slide-to="2" class="fourth-slide"></li>
	
	  <li data-target="#myCarousel" data-slide-to="2" class="fifth-slide"></li>
	
	
	</ol>
  
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
	  <div class="item active">
		<img src="la.jpg" alt="Los Angeles">
	  </div>
  
	  <div class="item">
		<img src="chicago.jpg" alt="Chicago">
	  </div>
  
	  <div class="item">
		<img src="ny.jpg" alt="New York">
	  </div>
	</div>
  
	<!-- Left and right controls -->
	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
	  <span class="glyphicon glyphicon-chevron-left"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" data-slide="next">
	  <span class="glyphicon glyphicon-chevron-right"></span>
	  <span class="sr-only">Next</span>
	</a>
  </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
